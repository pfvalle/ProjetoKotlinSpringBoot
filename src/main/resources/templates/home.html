<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>Login</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
    <link href="https://getbootstrap.com/docs/4.0/examples/signin/signin.css" rel="stylesheet" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <form method="get" action="/home">
        <h1>Área Restrita do usuário
            <text th:text="${homeVO.user.userName}"/>
        </h1>
        <div>
            <p>
                <label>Nome:</label>
                <text th:text="${homeVO.user.account.name}"/>
            </p>
            <p>
                <label>Telefone:</label>
                <text th:text="${homeVO.user.account.phone}"></text>
            </p>
            <p>
                <label>E-mail:</label>
                <text th:text="${homeVO.user.account.email}"></text>
            </p>
            <p>
                <label>Data de nascimento:</label>
                <text th:text="${homeVO.user.account.birthDate}"></text>
            </p>
        </div>
    </form>
</div>
</body>
</html>
